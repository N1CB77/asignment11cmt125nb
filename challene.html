<!DOCTYPE html>
<html class="smooth-scroll">
<head>
<meta charset="UTF-8" />
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
<title>CSS Smooth Scroll : Demo</title>
<link rel="stylesheet" type="text/css" href="challenge.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

<div id="menubar">
	<a href="#section-1">Go to section 1</a>
	<a href="#section-2">Go to section 2</a>
	<a href="#section-3">Go to section 3</a>
    <a href="#section-4">Go to section 4</a>
	<a href="#section-5">Go to section 5</a>
	<a href="#section-6">Go to section 6</a>
</div>

<div id="section-1" class="section">Section 1</div>
<div id="section-2" class="section">Section 2</div>
<div id="section-3" class="section">Section 3</div>
<div id="section-4" class="section">Section 4</div>
<div id="section-5" class="section">Section 5</div>
<div id="section-6" class="section">Section 6</div>

<script>
          
	let mainNavLinks = document.querySelectorAll("#menubar a");
	
	window.addEventListener("scroll", event => {
	  
		let fromTop = window.scrollY+5;
	
	  mainNavLinks.forEach(link => {
		let section = document.querySelector(link.hash);
	
		if (
		  section.offsetTop <= fromTop &&
		  section.offsetTop + section.offsetHeight > fromTop
		) {
		  link.classList.add("current");
		} else {
		  link.classList.remove("current");
		}
	  });
	});
</script>

</body>
</html>
